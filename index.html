            document.getElementById('resultZone').style.display = 'block';

            const score = data.score;
            const chineseGrade = getChineseGrade(score);

            document.getElementById('scoreText').innerText = score;
            document.getElementById('chineseGradeDisplay').innerText = chineseGrade;
            document.getElementById('commentText').innerHTML = data.commentHtml;

            // ç¶­æŒä¸»é¡Œæ©˜è‰²
            document.getElementById('scoreText').style.color = 'var(--accent-color)';

            // â˜…â˜…â˜… åˆ¤æ–·ä¸¦è§¸ç™¼ç‰¹æ•ˆ â˜…â˜…â˜…
            if (score >= 90) {

        // --- ç‰¹æ•ˆå‡½å¼å€ ---
        
        // â˜…â˜…â˜… æ–°å¢ï¼šç”¢ç”Ÿ 4-8 ç§’éš¨æ©ŸæŒçºŒæ™‚é–“çš„å‡½å¼ â˜…â˜…â˜…
        function getRandomDuration() {
            return Math.floor(Math.random() * (8000 - 4000 + 1) + 4000); // 4000ms ~ 8000ms
        }

        function triggerPerfectEffect() {
            const container = document.getElementById('appContainer');
            container.classList.add('effect-perfect');
            // â˜…â˜…â˜… ä¿®æ”¹è™• 4ï¼šè¨­å®š CSS å‹•ç•«æŒçºŒæ™‚é–“ç‚ºéš¨æ©Ÿ â˜…â˜…â˜…
            const duration = getRandomDuration();
            container.style.animation = `holy-glow 1.5s infinite alternate`; // é‡æ–°å¥—ç”¨å‹•ç•«è¨­å®š

            // å™´ç™¼æ‹‰ç‚® (æŒçºŒéš¨æ©Ÿæ™‚é–“)
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
            var random = function(min, max) { return Math.random() * (max - min) + min; };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);

            // â˜…â˜…â˜… æ–°å¢ï¼šéš¨æ©Ÿæ™‚é–“å¾Œç§»é™¤ç‰¹æ•ˆ â˜…â˜…â˜…
            if (effectTimeout) clearTimeout(effectTimeout);
            effectTimeout = setTimeout(() => {
                container.classList.remove('effect-perfect');
                container.style.animation = 'none'; // æ¸…é™¤å‹•ç•«
            }, duration);
        }

        function triggerGoodEffect() {
            document.getElementById('appContainer').classList.add('effect-good');
        }

        function triggerBadEffect() {
            const container = document.getElementById('appContainer');
            container.classList.remove('effect-bad');
            void container.offsetWidth; 
            container.classList.add('effect-bad');
            
            // â˜…â˜…â˜… ä¿®æ”¹è™• 5ï¼šè¨­å®š CSS å‹•ç•«æŒçºŒæ™‚é–“ç‚ºéš¨æ©Ÿ â˜…â˜…â˜…
            const duration = getRandomDuration();
            container.style.animation = `shake 0.5s infinite`; // è®“å®ƒæŒçºŒéœ‡å‹•

            // â˜…â˜…â˜… æ–°å¢ï¼šéš¨æ©Ÿæ™‚é–“å¾Œç§»é™¤ç‰¹æ•ˆ â˜…â˜…â˜…
            if (effectTimeout) clearTimeout(effectTimeout);
            effectTimeout = setTimeout(() => {
                container.classList.remove('effect-bad');
                container.style.animation = 'none'; // æ¸…é™¤å‹•ç•«
            }, duration);
        }

        function removeEffects() {
            const container = document.getElementById('appContainer');
            container.classList.remove('effect-perfect', 'effect-good', 'effect-bad');
            container.style.animation = 'none'; // æ¸…é™¤æ‰€æœ‰ JS è¨­å®šçš„å‹•ç•«
            if (effectTimeout) clearTimeout(effectTimeout); // æ¸…é™¤è¨ˆæ™‚å™¨
        }

        function resetApp() {
            document.getElementById('resultZone').style.display = 'none';
