        const loadingMessages = [

        // 1. ä¸­æ–‡åˆ†æ•¸è½‰æ›é‚è¼¯ (ä¿ç•™)
        function getChineseGrade(score) {
            if (score >= 95) return 'ç”²ä¸Š';

        // 2. çµæ§‹åŒ–è©•èªç”Ÿæˆ (æ–°å¢ï¼šè®“è©•åˆ†çœ‹èµ·ä¾†æœ‰ä¾æ“š)
        function generateDetailedComment(score) {
            const grade = getChineseGrade(score);
            const subScores = {
                composition: Math.min(100, Math.floor(score * 0.9 + Math.random() * 20 - 10)), // æ§‹åœ–

            const generateText = (subScore, criteria) => {
                if (subScore >= 90) return `æ¥µç‚ºå‡ºè‰²ï¼ŒAI è­˜åˆ¥å‡º ${criteria} æ¯”ä¾‹æ¥è¿‘å®Œç¾ï¼Œè¡¨ç¾åŠ›å¼·å‹ã€‚`;
                if (subScore >= 80) return `è¡¨ç¾å„ªè‰¯ï¼Œç¬¦åˆ ${criteria} çš„åŸºæœ¬ç¾å­¸åŸå‰‡ï¼Œç•«é¢å”èª¿ã€‚`;
                if (subScore >= 70) return `ä¸­è¦ä¸­çŸ©ï¼Œå°šæœ‰å¯æå‡ç©ºé–“ï¼Œå»ºè­°åœ¨ ${criteria} ä¸Šæ›´å…·å‰µæ„ã€‚`;
                return `æœ‰å¾…åŠ å¼·ï¼ŒAI åµæ¸¬åˆ° ${criteria} å­˜åœ¨æ˜é¡¯ä¸è¶³ï¼Œéœ€è¦é‡æ–°èª¿æ•´ã€‚`;
            };

            const overallComment = getSimulatedOverallComment(grade);
            
            let htmlContent = `<p>${overallComment}</p>`;
            htmlContent += `<div class="criteria-title">æ§‹åœ– Composition (${subScores.composition} åˆ†)</div><p style="margin-top:0">${generateText(subScores.composition, 'æ§‹åœ–')}</p>`;
            htmlContent += `<div class="criteria-title">å…‰å½± Lighting (${subScores.lighting} åˆ†)</div><p style="margin-top:0">${generateText(subScores.lighting, 'å…‰å½±')}</p>`;
            htmlContent += `<div class="criteria-title">è‰²å½© Color Harmony (${subScores.color} åˆ†)</div><p style="margin-top:0">${generateText(subScores.color, 'è‰²å½©')}</p>`;

        // 3. æ¨¡æ“¬ç¸½çµè©•èª (ç°¡åŒ–ï¼Œåªåšç¸½çµ)
        function getSimulatedOverallComment(grade) {
             const overallComments = {

                'ç”²': ["é€™å¼µç…§ç‰‡å±•ç¾äº†æ¥µé«˜çš„å°ˆæ¥­æ°´æº–ï¼Œåœ¨ç¾å­¸èˆ‡æŠ€è¡“å±¤é¢å‡è¡¨ç¾å“è¶Šï¼Œè©•ç‚ºç”²ç´šã€‚"],
                'ç”²ä¸‹': ["æ•´é«”è¡¨ç¾éå¸¸å„ªç•°ï¼Œå„é …æŒ‡æ¨™å‡åœ¨æ°´æº–ä¹‹ä¸Šï¼Œç•¥å¾®èª¿æ•´ç´°ç¯€å³å¯è‡»è‡³å®Œç¾ã€‚"],

        // 4. é–‹å§‹ AI éšæ®µå¼åˆ†æ (æ¨¡æ“¬è¼‰å…¥éç¨‹)
        function startLoadingSequence(duration) {
            const loadingTextElement = document.getElementById('loadingText');
            let index = 0;
            const stepInterval = duration / loadingMessages.length; // ç¢ºä¿åœ¨æ™‚é™å…§åˆ‡æ›å®Œç•¢

            loadingInterval = setInterval(() => {

                    index = (index + 1) % loadingMessages.length;

        // 5. è™•ç†åœ–ç‰‡èˆ‡æ¨¡æ“¬è©•åˆ†
        async function processImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            // UI åˆ‡æ›ï¼šé¡¯ç¤º Loading

            uploadZone.style.backgroundColor = var(--primary-light);
        });
        uploadZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadZone.style.borderColor = var(--border-color);
            uploadZone.style.backgroundColor = '#fff';
        });
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.style.borderColor = var(--border-color);
            uploadZone.style.backgroundColor = '#fff';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('fileInput').files = files;
                processImage({ target: { files: files } });
            }
        });
        
    </script>
</body>
</html>
